<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="light-mode-toggle">
        <img src="light_mode.svg" alt="Light mode" id="light-mode-icon">
    </div>
    <h1>To-Do list</h1>
    <div class="wrapper">
        <form>
            <input id="todo-input" type="text" placeholder="Type and press enter to add" autocomplete="off">
            <button id="add-button">ADD</button>
        </form>
        <ul id="todo-list">
        </ul>
    </div>
</body>
</html>
